<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">


</head>
<body>
	<div class="main">
	<form name="form">
		<input class="textview" id="textview" type="text">
	</form>
	<table>
		<tr>
			<td><input class="button" value="C" type="text"></td>
			<td><input class="button" value="<" type="text"></td>
			<td><input class="button" value="/" type="text" onclick="insert('/')"></td>
			<td><input class="button" value="X" type="text" onclick="insert('*')"></td>
		</tr>
		<tr>
			<td><input class="button" value="7" type="text" onclick="insert('7')"></td>
			<td><input class="button" value="8" type="text" onclick="insert('8')"></td>
			<td><input class="button" value="9" type="text" onclick="insert('9')"></td>
			<td><input class="button" value="-" type="text" onclick="insert('-')"></td>
		</tr>
		<tr>
			<td><input class="button" value="4" type="text" onclick="insert('4')"></td>
			<td><input class="button" value="5" type="text" onclick="insert('5')"></td>
			<td><input class="button" value="6" type="text" onclick="insert('6')"></td>
			<td><input class="button" value="+" type="text" onclick="insert('+')"></td>
		</tr>
		<tr>
			<td><input class="button" value="1" type="text" onclick="insert('1')"></td>
			<td><input class="button" value="2" type="text" onclick="insert('2')"></td>
			<td><input class="button" value="3" type="text" onclick="insert('3')"></td>
			<td><input class="button" value="=" type="text" onclick="equal()"></td>
		</tr>
	</table>

</div>
	<div class="container">
		<div class="calculator">
			<h1 class="title">CALCULADORA XX</h1>
			<div class="botons">
				<div class="numbers">
					<div class="number azul"> <button class="num" data-num="1">1</button></div>
					<div class="number azul"> <button class="num" data-num="2">2</button></div>
					<div class="number azul">3</div>
					<div class="number azul">4</div>
					<div class="number azul">5</div>
					<div class="number azul">6</div>
					<div class="number azul">7</div>
					<div class="number azul">8</div>
					<div class="number azul">9</div>
					<div class="number azul">+</div>
					<div class="number azul">0</div>
					<div class="number azul">-</div>
					<div class="number equals azul">=</div>
				</div>
				<div class="menu">
					<div class="number fucsia" id="btnMenu"><span class="icon-menu"></span></div>
					<div class="operations">
						<div class="number orange">%</div>
						<div class="number orange">Ï€ * r<sup>2</sup></div>
						<div class="number orange">x<sup>x</sup></div>
						<div class="number orange">Sen</div>
						<div class="number orange">Cos</div>
						<div class="number orange">Tan</div>
					</div>
				</div>
			</div>
			<div class="visor">
				<input type="text" placeholder="">
			</div>
		</div>
	</div>

	<script src="./js/scripts.js"></script>
</body>
</html>
