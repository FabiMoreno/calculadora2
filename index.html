<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<h1 class="title">CALCULADORA XX</h1>
			<div class="botons">
				<div class="numbers">
					<div class="number azul">1</div>
					<div class="number azul">2</div>
					<div class="number azul">3</div>
					<div class="number azul">4</div>
					<div class="number azul">5</div>
					<div class="number azul">6</div>
					<div class="number azul">7</div>
					<div class="number azul">8</div>
					<div class="number azul">9</div>
					<div class="number azul">+</div>
					<div class="number azul">0</div>
					<div class="number azul">-</div>
					<div class="number equals azul">=</div>
				</div>
				<div class="menu">
					<div class="number fucsia" id="btnMenu"><span class="icon-menu"></span></div>
					<div class="operations">
						<div class="number orange">%</div>
						<div class="number orange">Ï€ * r<sup>2</sup></div>
						<div class="number orange">x<sup>x</sup></div>
						<div class="number orange">Sen</div>
						<div class="number orange">Cos</div>
						<div class="number orange">Tan</div>
					</div>
				</div>
			</div>
			<div class="visor">
				<input type="text" placeholder="">
			</div>
		</div>
	</div>
	
	<script src="./js/scripts.js"></script>
</body>
</html>
